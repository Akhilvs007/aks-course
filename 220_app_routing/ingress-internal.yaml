apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-helloworld-internal
  namespace: webapp
spec:
  ingressClassName: nginx-internal # webapprouting.kubernetes.azure.com
  rules:
  - host: aks.internal # hello.aks.internal
    http:
      paths:
      - backend:
          service:
            name: aks-helloworld
            port:
              number: 80
        path: /
        pathType: Prefix